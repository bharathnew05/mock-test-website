<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Mock Test Exam</h2>
        <p id="question"></p>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
        <p id="result"></p>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
            { question: "Which language is used for AI?", options: ["Java", "C++", "Python", "Ruby"], answer: "Python" },
            { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: "4" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                document.getElementById("result").innerText = `Quiz Over! Your score: ${score}/${questions.length}`;
                document.getElementById("question").style.display = "none";
                document.getElementById("options").style.display = "none";
                document.querySelector("button").style.display = "none";
                return;
            }
            
            const q = questions[currentQuestionIndex];
            document.getElementById("question").innerText = q.question;
            document.getElementById("options").innerHTML = q.options
                .map(option => `<button onclick="checkAnswer('${option}')">${option}</button>`)
                .join("");
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestionIndex].answer) {
                score++;
            }
            currentQuestionIndex++;
            loadQuestion();
        }

        function nextQuestion() {
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
