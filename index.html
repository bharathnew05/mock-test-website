<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        .logout-btn {
            background: red;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h1>Mock Test</h1>
    <div class="quiz-container">
        <p id="question"></p>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <p id="result"></p>
    </div>
<a href="add_questions.html"><button>Manage Questions</button></a>

    <script>
        // Redirect to login if user is not logged in
        if (!localStorage.getItem("loggedInUser")) {
            alert("Please log in first!");
            window.location.href = "login.html";
        }

        let quiz = JSON.parse(localStorage.getItem("quiz")) || [];

if (quiz.length === 0) {
    quiz = [
        { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: "4" },
        { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Lisbon"], answer: "Paris" }
    ];
    localStorage.setItem("quiz", JSON.stringify(quiz));  // Save default questions
}


        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion >= quiz.length) {
                document.getElementById("question").innerHTML = `Test Completed! Your score is: ${score}/${quiz.length}`;
                document.getElementById("options").innerHTML = "";
                return;
            }

            const q = quiz[currentQuestion];
            document.getElementById("question").innerHTML = q.question;
            document.getElementById("options").innerHTML = q.options.map(option => 
                `<button onclick="checkAnswer('${option}')">${option}</button>`
            ).join(" ");
        }

        function checkAnswer(answer) {
            if (answer === quiz[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        function nextQuestion() {
            loadQuestion();
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }

        loadQuestion();
    </script>

</body>
</html>
